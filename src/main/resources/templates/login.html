<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hanaberia</title>
    <link rel="icon" type="image/x-icon" href="/styles/fav.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h2 class="fw-bold mb-2">Zaloguj się</h2>
                            <p class="mb-5">&nbsp</p>

                            <p th:if="${loginError}" class="error">Zły login lub hasło.</p>

                            <form th:action="@{/login}"
                                  method="post">
                                <div class="form-outline form-white mb-4">
                                    <input type="text"
                                           placeholder="Login"
                                           id="username"
                                           name="username"
                                           class="form-control form-control-lg"
                                           maxlength="100"/>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <input type="password"
                                           placeholder="Hasło"
                                           id="password"
                                           name="password"
                                           class="form-control form-control-lg"
                                           maxlength="100"/>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" value="log in">
                                Zaloguj się</button>
                                <br>
                                <a id="recover"
                                   class="text-white fw-bold"
                                   th:href="@{/recover}">
                                    Nie pamiętam hasła</a>
                            </form>
                                <p class="mt-5 pt-5">Nie masz konta?
                                    <a id="register"
                                            class="text-white fw-bold"
                                            th:href="@{/users/to-add}">
                                        Zarejestruj się</a>
                                </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<nav id="menu2"></nav>
</body>
</html>
