<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hanaberia</title>
        <link rel="icon" type="image/x-icon" href="/styles/fav.png">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
        <link th:href="@{/styles/main.css}" rel="stylesheet" />
    </head>
    <body>
        <main>
            <div th:insert="fragments/header :: header"></div>
            <section class="messages">
                <div class="container"
                     style="padding-top: 5vh; display: flex; flex-direction: column; align-items: center;">
                    <br>
                    <h4>Wyślij wiadomość</h4>
                    <span th:text="${error}"></span>
                    <form
                            action="#"
                            th:action="@{/messages/add}"
                            th:object="${messages}"
                            method="post">
                        <div class="row g-2">
                            <label class="btn-group col-3" for="contact">
                                <input type="radio"
                                       class="btn-check"
                                       th:field="*{contactForm}"
                                       value="EMAIL"
                                       id="emailCheck"
                                       autocomplete="off">
                                <label class="btn btn-outline-secondary border-0"
                                       for="emailCheck">
                                    <i class="bi bi-envelope"></i>
                                </label>
                                <input type="radio"
                                       class="btn-check"
                                       th:field="*{contactForm}"
                                       value="PHONE"
                                       id="phoneCheck"
                                       autocomplete="off">
                                <label class="btn btn-outline-secondary border-0"
                                       for="phoneCheck">
                                    <i class="bi bi-telephone"></i>
                                </label>
                            </label>
                            <div class="col-9">
                                <input
                                        class="form-control"
                                        type="text"
                                        placeholder="Kontakt"
                                        id="contact"
                                        th:field="*{contact}"
                                        maxlength="100"
                                        required/>
                            </div>
                        </div>
                        <div class="row g-2">
                            <input
                                    class="form-control"
                                    type="text"
                                    placeholder="Tytuł"
                                    id="title"
                                    th:field="*{title}"
                                    maxlength="100"
                                    required/>
                        </div>
                        <div class="row g-2">
                            <textarea rows = "5"
                                      placeholder="Treść"
                                      class="form-control"
                                      id="content"
                                      th:field="*{content}"
                                      maxlength="255"
                                      required>
                            </textarea>
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <div class="btn-group">
                                <a href="/" class="btn btn-outline-secondary"><i class="bi bi-x-square"></i></a>
                                <button type="submit"
                                        class="btn btn-success"
                                        value="Submit">
                                    <i class="bi bi-check2-square"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <div th:insert="fragments/footer :: footer"></div>
        </main>
        <nav id="menu2"></nav>

        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js}"></script>
        <script th:src="@{/js/actions.js}" type="text/javascript"></script>
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

    </body>
</html>
