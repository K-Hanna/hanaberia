<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2">Zmiana hasła</h2>

                            <p class="error">
                                <span th:text="${message}"></span>
                            </p>

                            <form th:action="@{'/recover/stepThree/' + ${users.id}}"
                                  th:object="${users}"
                                  method="post">
                                <div class="row g-2">
                                    <p>dla konta: <span th:text="${users.contact}"></span></p>
                                </div>
                                <div class="row g-2">
                                    <p>Pytanie: <span th:text="${users.question.displayValue}"></span></p>
                                </div>
                                <div class="row g-2">
                                    <p>Odpowiedź: <span th:text="${users.answer}"></span></p>
                                </div>
                                <div class="row g-2">
                                    <label for="userPassword" class="col-4 col-form-label">Hasło</label>
                                    <div class="col-8">
                                        <input
                                                class="form-control"
                                                type="password"
                                                id="userPassword"
                                                th:field="*{password}"
                                                maxlength="100"
                                                required/>
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <label for="confirmPassword" class="col-4 col-form-label">Powtórz</label>
                                    <div class="col-8">
                                        <input
                                                class="form-control"
                                                type="password"
                                                id="confirmPassword"
                                                th:field="*{confirm}"
                                                maxlength="100"
                                                required/>
                                        <input type="checkbox" onclick="myFunction()">Pokaż hasła
                                    </div>
                                </div>
                                <br>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" value="submit">
                                    <i class="bi bi-arrow-right-square" title="dalej"></i>
                                </button>
                            </form>
                        </div>
                        <div>
                            <p class="mb-0">
                                <a id="resign" th:href="@{'/recover/stepTwo/' + ${users.id}}" class="text-white fw-bold">
                                    <i class="bi bi-arrow-left-square" title="wstecz"></i>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<nav id="menu2"></nav>

<script>
    function myFunction() {
  var x = document.getElementById("userPassword");
  var y = document.getElementById("confirmPassword");
  if (x.type === "password") {
    x.type = "text";
    y.type = "text";
  } else {
    x.type = "password";
    y.type = "password";
  }
}
</script>

</body>
</html>
