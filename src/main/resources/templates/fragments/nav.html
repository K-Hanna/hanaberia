<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />

<nav th:fragment="nav">
  <a sec:authorize="isAnonymous()" th:href="@{/login}"><i class="bi bi-box-arrow-in-right"></i></a>
  <a sec:authorize="isAnonymous()" href="/users/to-add"><i class="bi bi-person-plus"></i></a>
  <a sec:authorize="isAuthenticated()" th:href="@{/users/{name}(name=${#authentication.getPrincipal().getUsername()})}">
    <i class="bi bi-person-square"></i></a>
</nav>
</body>
</html>
