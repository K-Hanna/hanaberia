<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div
        class="modal fade"
        th:fragment="modal"
        id="createUserModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="createUserModalTitle"
        aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createUserModalTitle">
                    Create Reservation
                </h5>
            </div>

            <div class="modal-body">
                <form
                        action="#"
                        th:action="@{/users/add}"
                        th:object="${users}"
                        method="post">
                    <div class="form-group row">
                        <label for="userName" class="col-3 col-form-label">Login</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="text"
                                    id="userName"
                                    th:field="*{users.userName}"
                                    required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-3 col-form-label">E-mail</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="text"
                                    id="email"
                                    th:field="*{users.email}"
                                    required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userPassword" class="col-3 col-form-label">Password</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="password"
                                    id="userPassword"
                                    th:field="*{users.password}"
                                    required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-3 col-form-label">Confirm</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="password"
                                    id="confirmPassword"
                                    th:field="*{users.confirm}"
                                    required/>
                        </div>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button
                                type="button"
                                class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">
                            <i class="bi bi-x-square"></i>
                        </button>
                        <button type="submit" class="btn btn-success" value="Submit">
                            <i class="bi bi-check2-square"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
