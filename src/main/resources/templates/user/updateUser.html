<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
<main>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/navUser :: nav"></div>
    <section>
        <div
                class="container"
                style="padding-top: 5vh; display: flex; flex-direction: column; align-items: center;">
            <br/>
            <h4>Edytuj konto</h4>

            <p class="error" th:each="message : ${errors}">
                <span th:text="${message}"></span>
            </p>

            <form   th:action="@{'/users/edit/' + ${users.getId()}}"
                    th:object="${users}"
                    method="post">
                <div class="row g-2">
                    <br>
                    <label for="userName" class="col-4 col-form-label">Login</label>
                    <div class="col-8">
                        <input
                                class="form-control"
                                type="text"
                                id="userName"
                                th:field="*{userName}"
                                required/>
                    </div>
                </div>
                <div class="row g-2">
                    <label class="btn-group col-4" for="contact">
                        <input type="radio"
                               class="btn-check"
                               th:field="*{contactForm}"
                               value="EMAIL"
                               id="emailCheck"
                               autocomplete="off">
                        <label class="btn btn-outline-secondary"
                               for="emailCheck">
                            <i class="bi bi-envelope"></i>
                        </label>
                        <input type="radio"
                               class="btn-check"
                               th:field="*{contactForm}"
                               value="PHONE"
                               id="phoneCheck"
                               autocomplete="off">
                        <label class="btn btn-outline-secondary"
                               for="phoneCheck">
                            <i class="bi bi-telephone"></i>
                        </label>
                    </label>
                    <div class="col-8">
                        <input
                                class="form-control"
                                type="text"
                                id="contact"
                                th:field="*{contact}"
                                required/>
                    </div>
                </div>
                <div class="row g-2">
                    <label for="userPassword" class="col-4 col-form-label">Hasło</label>
                    <div class="col-8">
                        <input
                                class="form-control"
                                type="password"
                                id="userPassword"
                                th:field="*{password}"
                                required/>
                    </div>
                </div>
                <div class="row g-2">
                    <label for="confirmPassword" class="col-4 col-form-label">Powtórz</label>
                    <div class="col-8">
                        <input
                                class="form-control"
                                type="password"
                                id="confirmPassword"
                                th:field="*{confirm}"
                                required/>
                    </div>
                    <small><br></small>
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <a th:href="@{/users}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-square"></i></a>
                        <button type="submit"
                                class="btn btn-success"
                                value="Submit">
                            <i class="bi bi-check2-square"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <div th:insert="fragments/footer :: footer"></div>
</main>
<nav id="menu2"></nav>
</body>
</html>
