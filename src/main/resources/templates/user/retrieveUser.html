<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
    <main>
        <div th:insert="fragments/header :: header"></div>
        <div th:insert="fragments/navUser :: nav"></div>
        <section>
        <div class="container"
             style="padding-top: 5vh; display: flex; flex-direction: column; align-items: center;">
            <br/>
            <h4>Moje dane</h4>
            <form>
                <div class="row g-2">
                    <br>
                    <label for="userName" class="col-4 col-form-label">Login</label>
                    <div class="col-8">
                        <input
                                class="form-control-plaintext"
                                type="text"
                                id="userName"
                                th:field="${users.userName}"
                                readonly="readonly"/>
                    </div>
                </div>
                <div class="row g-2">
                    <label class="btn-group col-4" for="contact">
                        <input type="radio"
                               class="btn-check"
                               th:field="*{users.contactForm}"
                               value="EMAIL"
                               id="emailCheck"
                               autocomplete="off">
                        <label class="btn btn-outline-secondary"
                               for="emailCheck">
                            <i class="bi bi-envelope"></i>
                        </label>
                        <input type="radio"
                               class="btn-check"
                               th:field="*{users.contactForm}"
                               value="PHONE"
                               id="phoneCheck"
                               autocomplete="off">
                        <label class="btn btn-outline-secondary"
                               for="phoneCheck">
                            <i class="bi bi-telephone"></i>
                        </label>
                    </label>
                    <div class="col-8">
                        <input
                                class="form-control-plaintext"
                                type="text"
                                id="contact"
                                th:field="*{users.contact}"
                                readonly/>
                    </div>
                </div>
                <br>
                <div class="modal-footer">
                    <div class="btn-group">
                        <a th:href="@{/users/to-edit/{id}(id=${users.id})}" class="btn btn-outline-primary">
                            <i class="bi bi-pencil-square" title="Edytuj"></i></a>
                        <a th:href="@{/users/to-remove/{id}(id=${users.id})}" class="btn btn-outline-danger">
                            <i class="bi bi-x-square" title="UsuÅ„"></i></a>
                    </div>
                </div>
            </form>
        </div>
        </section>
            <div th:insert="fragments/footer :: footer"></div>
    </main>
<nav id="menu2"></nav>
</body>
</html>
