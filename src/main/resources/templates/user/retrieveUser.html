<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Hanaberia</title>
        <link rel="icon" type="image/x-icon" href="/styles/fav.png">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
        <link th:href="@{/styles/user.css}" rel="stylesheet" />
    </head>
    <body>
        <nav id="menu1"></nav>
        <main>
            <div th:insert="fragments/header :: header"></div>
            <div th:insert="fragments/navUser :: nav"></div>
            <section>
                <div class="container"
                     style="padding-top: 5vh; display: flex; flex-direction: column; align-items: center;">
                    <br>
                    <h4>Moje dane</h4>
                    <div class="modal-body tableView">
                        <p class="accountData">
                            <i class="bi bi-person"></i>
                                <span th:text="${users.userName}"></span><br>
                            <span th:if="${users.contactForm.name() == 'EMAIL'}">
                                <i class="bi bi-envelope" title="e-mail"></i></span>
                            <span th:if="${users.contactForm.name() == 'PHONE'}">
                                <i class="bi bi-telephone" title="sms"></i></span>
                                <span th:text="${users.contact}"></span><br>
                            <i class="bi bi-question-lg"></i>
                                <span th:text="${users.question.displayValue}"></span><br>
                            <i class="bi bi-check2"></i>
                                <span th:text="${users.answer}"></span>
                        </p>
                    </div>
                    <div class="modal-footer tableView">
                        <div class="btn-group">
                            <a th:href="@{/users/to-edit/{id}(id=${users.id})}" class="btn btn-outline-primary">
                                <i class="bi bi-pencil-square" title="Edytuj"></i></a>
                            <a th:href="@{/users/to-remove/{id}(id=${users.id})}" class="btn btn-outline-danger">
                                <i class="bi bi-x-square" title="UsuÅ„"></i></a>
                        </div>
                    </div>
                </div>
            </section>
                <div th:insert="fragments/footer :: footer"></div>
        </main>
        <nav id="menu2"></nav>

        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

    </body>
</html>
