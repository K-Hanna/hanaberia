<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <link rel="icon" type="image/x-icon" href="/styles/fav.png">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h2 class="fw-bold mb-2">Zarejestruj się</h2>
                            <p class="mb-5">
                                <ul style="list-style: none;">
                                    <li th:each="message : ${errors}"><span th:text="${message}"></span></li>
                                </ul>
                            </p>

                            <form th:action="@{/users/add}"
                                  th:object="${users}"
                                  method="post">
                                <div class="form-outline">
                                    <input
                                            class="form-control"
                                            placeholder="Login"
                                            type="text"
                                            id="userName"
                                            th:field="*{userName}"
                                            maxlength="100"
                                            required/>
                                </div>
                                <div class="form-outline d-flex justify-content-between">
                                    <div class="mt-2">Preferowana forma kontaktu:</div>
                                    <label class="btn-group">
                                        <input type="radio"
                                               class="btn-check"
                                               th:field="*{contactForm}"
                                               value="EMAIL"
                                               id="emailCheck"
                                               autocomplete="off">
                                        <label class="btn btn-outline-light"
                                               for="emailCheck">
                                            <i class="bi bi-envelope" title="e-mail"></i>
                                        </label>
                                        <input type="radio"
                                               class="btn-check"
                                               th:field="*{contactForm}"
                                               value="PHONE"
                                               id="phoneCheck"
                                               autocomplete="off">
                                        <label class="btn btn-outline-light"
                                               for="phoneCheck">
                                            <i class="bi bi-telephone" title="sms"></i>
                                        </label>
                                    </label>
                                </div>
                                <div class="form-outline">
                                    <input
                                            class="form-control"
                                            placeholder="Kontakt"
                                            type="text"
                                            id="contact"
                                            th:field="*{contact}"
                                            maxlength="100"
                                            required/>
                                </div>
                                <div class="form-outline">
                                    <input
                                            class="form-control"
                                            placeholder="Hasło"
                                            type="password"
                                            id="userPassword"
                                            th:field="*{password}"
                                            maxlength="100"
                                            required/>
                                </div>
                                <div class="row">
                                    <div class="col-10">
                                        <input
                                                class="form-control"
                                                placeholder="Powtórz hasło"
                                                type="password"
                                                id="confirmPassword"
                                                th:field="*{confirm}"
                                                maxlength="100"
                                                required>
                                    </div>
                                    <label for="confirmPassword" class="col col-form-label">
                                        <i class="bi bi-eye-slash" title="pokaż hasła" onclick="myFunction(this)"></i>
                                    </label>
                                </div>
                                <div class="form-outline">
                                    <select
                                            class="form-control"
                                            title="Wybierz pytanie pomocnicze"
                                            id="question"
                                            th:field="*{question}">
                                        <option th:each="question : ${T(com.hanaberia.enums.Questions).values()}"
                                                th:value="${question}" th:text="${question.displayValue}"></option>
                                    </select>
                                </div>
                                <div class="form-outline">
                                    <input
                                            class="form-control"
                                            placeholder="Odpowiedź"
                                            type="text"
                                            id="answer"
                                            th:field="*{answer}"
                                            maxlength="125"
                                            required/>
                                    <small><br></small>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" value="submit">
                                    Załóż konto
                                </button>
                                <br><br>
                                <a id="resign" th:href="@{/login}" class="text-white fw-bold">
                                    <i class="bi bi-arrow-left-square" title="zrezygnuj"></i></a>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<nav id="menu2"></nav>

<script>
    function myFunction(z) {
  var x = document.getElementById("userPassword");
  var y = document.getElementById("confirmPassword");
  if (x.type === "password") {
    x.type = "text";
    y.type = "text";
  } else {
    x.type = "password";
    y.type = "password";
  }
    z.classList.toggle("bi-eye");
}
</script>

</body>
</html>
