<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2">Zarejestruj się</h2>
                                <p class="text-white-50 mb-5">Uzupełnij pola</p>

                <form th:action="@{/users/add}"
                      th:object="${users}"
                      method="post">
                    <div class="form-group row">
                        <br>
                        <label for="userName" class="col-3 col-form-label">Login</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="text"
                                    id="userName"
                                    th:field="*{userName}"
                                    required/>
                            <span th:text="${errorUN1}" class="error"></span>
                            <span th:text="${errorUN2}" class="error"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-12 col-form-label">
                            Uzupełnij preferowaną formę kontaktu:</label>
<!--                        <div class="col-3 btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="emailCheck" autocomplete="off" checked>
                            <label class="btn btn-outline-light btn-lg" for="emailCheck">
                                <i class="bi bi-envelope" title="e-mail"></i></label>

                            <input type="radio" class="btn-check" name="btnradio" id="phoneCheck" autocomplete="off">
                            <label class="btn btn-outline-light btn-lg" for="phoneCheck">
                                <i class="bi bi-telephone" title="sms"></i></label>
                        </div>-->
                    </div>
                    <div th:if="phoneCheck.isChecked" class="form-group row">
                        <label for="email" class="col-3 col-form-label">Email
                        </label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="text"
                                    id="email"
                                    th:field="*{email}"
                                    th:required="false"/>
                            <span th:text="${errorE1}" class="error"></span>
                            <span th:text="${errorE2}" class="error"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-3 col-form-label">Telefon</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="text"
                                    id="phone"
                                    th:field="*{phone}"
                                    th:maxlength="11"
                                    th:required="false"/>
                            <span th:text="${errorNo}" class="error"></span>
                            <span th:text="${errorEN}" class="error"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userPassword" class="col-3 col-form-label">Hasło</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="password"
                                    id="userPassword"
                                    th:field="*{password}"
                                    required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-3 col-form-label">Powtórz</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="password"
                                    id="confirmPassword"
                                    th:field="*{confirm}"
                                    required/>
                            <span th:text="${errorP}" class="error"></span>
                        </div>
                        <small><br></small>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" value="submit">
                        Załóż konto</button>
                </form>
                            </div>
                    <div>
                        <p class="mb-0">
                            <a th:href="@{/login}" class="text-white-50 fw-bold">Zrezygnuj</i></a>
                        </p>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<nav id="menu2"></nav>
</body>
</html>
