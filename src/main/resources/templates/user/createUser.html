<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2">Zarejestruj się</h2>
                                <p class="mb-5">Uzupełnij pola</p>

                                <p class="error" th:each="message : ${errors}">
                                    <span th:text="${message}"></span>
                                </p>

                <form th:action="@{/users/add}"
                      th:object="${users}"
                      method="post">
                    <div class="row g-2">
                        <br>
                        <label for="userName" class="col-3 col-form-label">Login</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="text"
                                    id="userName"
                                    th:field="*{userName}"
                                    maxlength="100"
                                    required/>
                        </div>
                    </div>
                    <div class="row g-2">
                        <label class="btn-group col-3" for="contact">
                            <input type="radio"
                                   class="btn-check"
                                   th:field="*{contactForm}"
                                   value="EMAIL"
                                   id="emailCheck"
                                   autocomplete="off">
                            <label class="btn btn-outline-light"
                                   for="emailCheck">
                                <i class="bi bi-envelope"></i>
                            </label>
                            <input type="radio"
                                   class="btn-check"
                                   th:field="*{contactForm}"
                                   value="PHONE"
                                   id="phoneCheck"
                                   autocomplete="off">
                            <label class="btn btn-outline-light"
                                   for="phoneCheck">
                                <i class="bi bi-telephone"></i>
                            </label>
                        </label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="text"
                                    id="contact"
                                    th:field="*{contact}"
                                    maxlength="100"
                                    required/>
                        </div>
                    </div>
                    <div class="row g-2">
                        <label for="userPassword" class="col-3 col-form-label">Hasło</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="password"
                                    id="userPassword"
                                    th:field="*{password}"
                                    maxlength="100"
                                    required/>
                        </div>
                    </div>
                    <div class="row g-2">
                        <label for="confirmPassword" class="col-3 col-form-label">Powtórz</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="password"
                                    id="confirmPassword"
                                    th:field="*{confirm}"
                                    maxlength="100"
                                    required/>
                            <input type="checkbox" onclick="myFunction()">Pokaż hasła
                        </div>
                    </div>
                    <div class="row g-2">
                        <label for="question" class="col-3 col-form-label">Pytanie</label>
                        <div class="col-9">
                            <select
                                    class="form-control"
                                    id="question"
                                    th:field="*{question}">
                                <option th:each="question : ${T(com.hanaberia.enums.Questions).values()}"
                                        th:value="${question}" th:text="${question.displayValue}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-2">
                        <label for="answer" class="col-3 col-form-label">Odpowiedź</label>
                        <div class="col-9">
                            <input
                                    class="form-control"
                                    type="text"
                                    id="answer"
                                    th:field="*{answer}"
                                    maxlength="125"
                                    required/>
                        </div>
                        <small><br></small>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit" value="submit">
                        Załóż konto
                    </button>
                </form>
                            </div>
                    <div>
                        <p class="mb-0">
                            <a id="resign" th:href="@{/login}" class="text-white fw-bold">Zrezygnuj</a>
                        </p>
                    </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<nav id="menu2"></nav>

<script>
    function myFunction() {
  var x = document.getElementById("userPassword");
  var y = document.getElementById("confirmPassword");
  if (x.type === "password") {
    x.type = "text";
    y.type = "text";
  } else {
    x.type = "password";
    y.type = "password";
  }
}
</script>

</body>
</html>
