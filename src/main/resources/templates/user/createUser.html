<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
<main>
    <header>
        <article id="main">
            <h1>Hanaberia</h1>
        </article>
    </header>
    <section class="head">
        <div
                class="container"
                style="padding-top: 10vh; display: flex; flex-direction: column; align-items: center;">
            <br/>
                <h4>Zarejestruj się</h4>
            <form th:action="@{/users/add}"
                  th:object="${users}"
                  method="post">
                <div class="form-group row">
                    <br>
                    <label for="userName" class="col-3 col-form-label">Login</label>
                    <div class="col-9">
                        <input
                                class="form-control"
                                type="text"
                                id="userName"
                                th:field="*{userName}"
                                required/>
                        <span th:text="${errorUN1}" class="error" style="color: red"></span>
                        <span th:text="${errorUN2}" class="error" style="color: red"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <span>Uzupełnij preferowaną formę kontaktu:</span>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-3 col-form-label">Email
                    </label>
                    <div class="col-9">
                        <input
                                class="form-control"
                                type="text"
                                id="email"
                                th:field="*{email}"
                                th:required="false"/>
                        <span th:text="${errorE1}" class="error" style="color: red"></span>
                        <span th:text="${errorE2}" class="error" style="color: red"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-3 col-form-label">Telefon</label>
                    <div class="col-9">
                        <input
                                class="form-control"
                                type="text"
                                id="phone"
                                th:field="*{phone}"
                                th:maxlength="11"
                                th:required="false"/>
                        <span th:text="${errorNo}" class="error" style="color: red"></span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="userPassword" class="col-3 col-form-label">Hasło</label>
                    <div class="col-9">
                        <input
                                class="form-control"
                                type="password"
                                id="userPassword"
                                th:field="*{password}"
                                required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="confirmPassword" class="col-3 col-form-label">Powtórz</label>
                    <div class="col-9">
                        <input
                                class="form-control"
                                type="password"
                                id="confirmPassword"
                                th:field="*{confirm}"
                                required/>
                        <span th:text="${errorP}" class="error" style="color: red"></span>
                    </div>
                    <small><br></small>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/}" class="btn btn-outline-secondary"><i class="bi bi-x-square"></i></a>
                    <button type="submit"
                            class="btn btn-success"
                            value="Submit">
                        <i class="bi bi-check2-square"></i>
                    </button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <article>
            <p class="foot">Designed and executed by Dong Ha Kotwa
        </article>
    </footer>
</main>
<nav id="menu2"></nav>
</body>
</html>
