<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
<main>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/navOrder :: nav"></div>
    <section>
        <div
                class="container"
                style="padding-top: 5vh; display: flex; flex-direction: column; align-items: center;">
            <br/>
            <h4>Usuń zamówienie</h4>
            <form>
                <div class="form-group row">
                    <br>
                    <small>Czy na pewno chcesz usunąć to zamówienie?</small>
                </div>
                <br>
                <div class="modal-footer">
                    <div class="btn-group">
                        <a th:href="@{/orders/all}" class="btn btn-outline-secondary"><i class="bi bi-x-square"></i></a>
                        <a th:href="@{/orders/remove/{id}(id=${orders.id})}" class="btn btn-danger">
                            <i class="bi bi-check2-square"></i></a>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <div th:insert="fragments/footer :: footer"></div>
</main>
<nav id="menu2"></nav>
</body>
</html>
