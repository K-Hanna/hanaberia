<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
<main>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/navOrder :: nav"></div>
    <section>
        <div class="container"
             style="padding-top: 5vh; display: flex; flex-direction: column; align-items: center;">
            <br/>
            <h4>Zamówienia</h4>
            <p><span th:text="${message}"></span></p>
            <div class="accordion w-100" id="accordionParent">
                <div class="accordion-item" th:each="i : ${#numbers.sequence(0, totalOrders)}">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed"
                                type="button"
                                data-bs-toggle="collapse"
                                th:data-bs-target="@{'#collapse' + ${orders[i].id}}"
                                aria-expanded="false"
                                aria-controls="collapseOne">
                            <span th:text="'Zamówienie: ' + ${users[i]}"></span>,&nbsp
                            <span th:text="${orders[i].completed} ? 'zrealizowane.' : 'w oczekiwaniu.'"> </span>
                        </button>
                    </h2>
                    <div th:id="'collapse' + ${orders[i].id}"
                         class="accordion-collapse collapse"
                         aria-labelledby="headingOne"
                         data-bs-parent="#accordionParent">
                        <div class="accordion-body">
                            <table class="table table-hover">
                                <tbody>
                                <tr th:each="product : ${orders[i].productsSet}">
                                    <td>
                                        <img th:src="@{${'https://static.wixstatic.com/media/' + product.imageName + '.jpg'}}" width="70"/>
                                    </td>
                                    <td th:text="${product.name}"></td>
                                    <td th:text="${product.price}"></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-between">
                                <div class="w-50 border border-secondary p-2">
                                    <p><span th:text="${orders[i].message}"></span></p>
                                </div>
                                <div class="w-50">
                                    <p class="total">Suma: <span th:text="${totals[i]}"></span>,- zł</p>
                                    <p class="total" th:if="${orders[i].completed}">Zrealizowano:
                                        <span th:text="${orders[i].completedDate}"></span>.</p>
                                    <div th:unless="${orders[i].completed}" class="total">
                                        <div class="btn-group">
                                            <!--<a th:href="@{/orders[i]s/to-edit/{id}(id=${orders[i].id})}" class="btn btn-outline-primary">
                                                <i class="bi bi-pencil-square"></i></a>-->
                                            <a th:href="@{/orders/to-remove/{id}(id=${orders[i].id})}" class="btn btn-outline-danger">
                                                <i class="bi bi-x-square" title="Usuń zamówienie"></i></a>
                                            <a th:href="@{/orders/to-complete/{id}(id=${orders[i].id})}" class="btn btn-success">
                                                <i class="bi bi-check2-square" title="Zrealizuj zamówienie"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div th:insert="fragments/footer :: footer"></div>
</main>
<nav id="menu2"></nav>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
