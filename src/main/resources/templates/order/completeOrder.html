<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
<main>
    <div th:insert="fragments/header :: header"></div>
    <div th:insert="fragments/navOrder :: nav"></div>
    <section>
        <div
                class="container"
                style="padding-top: 5vh; display: flex; flex-direction: column; align-items: center;">
            <br/>
            <h4>Zrealizuj zam√≥wienie</h4>
            <form
                    action="#"
                    th:action="@{/orders/complete/{id}(id=${orders.id})}"
                    th:object="${orders}"
                    method="post">
                <br>
                <div class="form-group row">
                    <label for="complete-date" class="col-3 col-form-label">Data</label>
                    <div class="col-9">
                        <input
                                class="form-control"
                                type="date"
                                id="complete-date"
                                name="trip-start"
                                th:field="*{completedDate}"
                                min="2022-05-31"
                                th:max="${#dates.format(#dates.createNow(),'yyyy-MM-dd')}"
                                required/>
                        <br>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group">
                        <a th:href="@{/orders/all}" class="btn btn-outline-secondary"><i class="bi bi-x-square"></i></a>
                        <button type="submit"
                                class="btn btn-success"
                                value="Submit">
                            <i class="bi bi-check2-square"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <div th:insert="fragments/footer :: footer"></div>
</main>
<nav id="menu2"></nav>
</body>
</html>
