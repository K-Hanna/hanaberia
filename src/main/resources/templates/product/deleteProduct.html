<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteProductTitle">
                Usuń produkt
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <small>Czy na pewno chcesz usunąć ten produkt?</small>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/products}" class="btn btn-outline-secondary"><i class="bi bi-x-square"></i></a>
                    <a th:href="@{/products/remove/{id}(id=${products.getId()})}" class="btn btn-danger">
                        <i class="bi bi-check2-square"></i></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
