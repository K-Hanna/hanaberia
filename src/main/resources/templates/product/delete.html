<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Usuń produkt</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>
<body>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="deleteProductTitle">
                Delete reservation
            </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <small>Czy na pewno chcesz usunąć ten produkt?</small>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/products}" class="btn btn-outline-secondary">No</a>
                    <a th:href="@{/products/remove/{id}(id=${products.getId()})}" class="btn btn-danger">Yes</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
