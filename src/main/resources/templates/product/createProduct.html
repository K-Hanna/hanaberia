<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Hanaberia</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
  <link th:href="@{/styles/user.css}" rel="stylesheet" />
</head>
<body>
<nav id="menu1"></nav>
<main>
  <div th:insert="fragments/header :: header"></div>
  <div th:insert="fragments/navProducts :: nav"></div>
  <section>
    <div
            class="container"
            style="padding-top: 5vh; display: flex; flex-direction: column; align-items: center;">
      <br/>
      <h4>Dodaj produkt</h4>
      <form   th:action="@{/products/add}"
              th:object="${products}"
              method="post"
              class="w-75">
        <div class="row g-2">
          <label for="image" class="col-3 col-form-label">ZdjÄ™cie</label>
          <div class="col-9">
            <input
                    class="form-control"
                    type="text"
                    id="image"
                    th:field="*{imageName}"
                    required/>
          </div>
        </div>
        <div class="row g-2">
          <label for="type-select" class="col-3 col-form-label">Kategoria</label>
          <div class="col-9">
            <select
                    class="form-control"
                    id="type-select"
                    th:field="*{category}">
              <option th:each="cat : ${T(com.hanaberia.enums.Categories).values()}"
                      th:value="${cat}" th:text="${cat.displayValue}"></option>
            </select>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-3">
            <label for="name" class="col-form-label">Nazwa</label>
          </div>
          <div class="col-9">
            <input
                    class="form-control"
                    type="text"
                    id="name"
                    th:field="*{name}"
                    required/>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-3">
            <label for="description" class="col-form-label">Opis</label>
          </div>
          <div class="col-9">
            <textarea rows = "2"
                      class="form-control"
                      id="description"
                      th:field="*{description}"
                      maxlength="255"
                      required>
            </textarea>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-3">
            <label for="price" class="col-form-label">Cena</label>
          </div>
          <div class="col-9">
            <input
                    class="form-control"
                    type="number"
                    id="price"
                    th:field="*{price}"
                    required/>
          </div>
        </div>
        <br>
        <div class="modal-footer">
          <div class="btn-group">
            <a th:href="@{/products}" class="btn btn-outline-secondary"><i class="bi bi-x-square"></i></a>
            <button type="submit"
                    class="btn btn-success"
                    value="Submit">
              <i class="bi bi-check2-square"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <div th:insert="fragments/footer :: footer"></div>
</main>
<nav id="menu2"></nav>
</body>
</html>
