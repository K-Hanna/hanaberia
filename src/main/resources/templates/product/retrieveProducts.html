<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hanaberia</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

</head>
<body>
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item ">
                <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Produkty</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>

        <div class="container"
            style="padding-top: 5vh;">
            <a th:href="@{/products/to-add}" class="btn btn-success"><i class="bi bi-plus-square"></i></a>
        </div>

        <div class="container mt-5">
            <ul class="nav nav-tabs mt-5">
                <li class="nav-item"><a href="#bransoletki" class="nav-link active"
                                        data-bs-toggle="tab">Bransoletki</a></li>
                <li class="nav-item"><a href="#kolczyki" class="nav-link"
                                        data-bs-toggle="tab">Kolczyki</a></li>
                <li class="nav-item"><a href="#naszyjniki" class="nav-link"
                                        data-bs-toggle="tab">Naszyjniki</a></li>
                <li class="nav-item"><a href="#pierscionki" class="nav-link"
                                        data-bs-toggle="tab">Pierścionki</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="bransoletki">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Zdjęcie</th>
                            <th scope="col">Nazwa</th>
                            <th scope="col">Opis</th>
                            <th scope="col">Cena</th>
                            <th scope="col">Akcje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${bracelets}">
                            <td>
                                <img th:src="@{${'https://static.wixstatic.com/media/' + product.imageName + '.jpg'}}" width="120"/>
                            </td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td>
                                <a th:href="@{/products/to-edit/{id}(id=${product.getId()})}" class="btn btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/products/to-remove/{id}(id=${product.getId()})}" class="btn btn-outline-danger">
                                    <i class="bi bi-x-square"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="kolczyki">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Zdjęcie</th>
                            <th scope="col">Nazwa</th>
                            <th scope="col">Opis</th>
                            <th scope="col">Cena</th>
                            <th scope="col">Akcje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${earrings}">
                            <td>
                                <img th:src="@{${'https://static.wixstatic.com/media/' + product.imageName + '.jpg'}}" width="120"/>
                            </td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td>
                                <a th:href="@{/products/to-edit/{id}(id=${product.getId()})}" class="btn btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/products/to-remove/{id}(id=${product.getId()})}" class="btn btn-outline-danger">
                                    <i class="bi bi-x-square"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="naszyjniki">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Zdjęcie</th>
                            <th scope="col">Nazwa</th>
                            <th scope="col">Opis</th>
                            <th scope="col">Cena</th>
                            <th scope="col">Akcje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${necklaces}">
                            <td>
                                <img th:src="@{${'https://static.wixstatic.com/media/' + product.imageName + '.jpg'}}" width="120"/>
                            </td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td>
                                <a th:href="@{/products/to-edit/{id}(id=${product.getId()})}" class="btn btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/products/to-remove/{id}(id=${product.getId()})}" class="btn btn-outline-danger">
                                    <i class="bi bi-x-square"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="pierscionki">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Zdjęcie</th>
                            <th scope="col">Nazwa</th>
                            <th scope="col">Opis</th>
                            <th scope="col">Cena</th>
                            <th scope="col">Akcje</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${rings}">
                            <td>
                                <img th:src="@{${'https://static.wixstatic.com/media/' + product.imageName + '.jpg'}}" width="120"/>
                            </td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.price}"></td>
                            <td>
                                <a th:href="@{/products/to-edit/{id}(id=${product.getId()})}" class="btn btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/products/to-remove/{id}(id=${product.getId()})}" class="btn btn-outline-danger">
                                    <i class="bi bi-x-square"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
