<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Produkty</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<body>
<div>
    <div
            class="container"
            style="padding-top: 10vh; display: flex; flex-direction: column; align-items: center;">
        <a th:href="@{/products/to-add}" class="btn btn-success"><i class="bi bi-plus-square"></i></a>
        <h4>Bransoletki</h4>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Zdjęcie</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Opis</th>
                <th scope="col">Cena (zł)</th>
                <th scope="col">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${bracelets}">
                <td>
                    <img th:src="@{${'https://static.wixstatic.com/media/' + product.imageName + '.jpg'}}" width="120"/>
                </td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{/products/to-edit/{id}(id=${product.getId()})}" class="btn btn-outline-primary">
                        <i class="bi bi-pencil-square"></i></a>
                    <a th:href="@{/products/to-remove/{id}(id=${product.getId()})}" class="btn btn-outline-danger">
                        <i class="bi bi-x-square"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>

                        <i class="bi bi-x-square"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <h4>Naszyjniki</h4>

                        <i class="bi bi-pencil-square"></i></a>
                    <a th:href="@{/products/to-remove/{id}(id=${product.getId()})}" class="btn btn-outline-danger">
                        <i class="bi bi-x-square"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>

                        <i class="bi bi-x-square"></i></a>
                </td>
            </tr>
            </tbody>
        </table>
