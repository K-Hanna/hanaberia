<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dodaj nowy produkt</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="createProductTitle">
        Dodaj nowy produkt
      </h5>
    </div>
    <div class="modal-body">
      <form   th:action="@{/products/add}"
              th:object="${products}"
              method="post">
        <div class="form-group row">
          <label for="image" class="col-2 col-form-label">Zdjęcie</label>
          <div class="col-10">
            <input
                    class="form-control"
                    type="text"
                    id="image"
                    th:field="*{imageName}"
                    required/>
          </div>
        </div>
        <div class="form-group row">
          <label for="type-select" class="col-2 col-form-label">Kategoria</label>
          <div class="col-10">
            <select
                    class="form-control"
                    id="type-select"
                    th:field="*{category}">
              <option value="BRACELET">Bransoletka</option>
              <option value="EARRINGS">Kolczyki</option>
              <option value="NECKLACE">Naszyjnik</option>
              <option value="RING">Pierścionek</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-2 col-form-label">Nazwa</label>
          <div class="col-10">
            <input
                    class="form-control"
                    type="text"
                    id="name"
                    th:field="*{name}"
                    required/>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-2 col-form-label">Opis</label>
          <div class="col-10">
            <textarea rows = "5"
                      class="form-control"
                      id="description"
                      th:field="*{description}"
                      required>
            </textarea>
          </div>
        </div>
        <div class="form-group row">
          <label for="price" class="col-2 col-form-label">Cena</label>
          <div class="col-10">
            <input
                    class="form-control"
                    type="number"
                    id="price"
                    th:field="*{price}"
                    required/>
          </div>
        </div>
        <div class="modal-footer">
          <a th:href="@{/products}" class="btn btn-outline-secondary"><i class="bi bi-x-square"></i></a>
          <button type="submit"
                  class="btn btn-success"
                  value="Submit">
            <i class="bi bi-check2-square"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
