<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div
        class="modal fade"
        th:fragment="modal"
        id="deleteReservationModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="deleteReservationModalTitle"
        aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteReservationModalTitle">
                    Usuń rezerwację
                </h5>
            </div>

            <div class="modal-body">
                <form
                        action="#"
                        th:action="@{/reservations/remove/{id}(id=${reservations.id})}"
                        th:object="${reservations}"
                        method="get">

                    <div class="row g-2">
                        <br>
                        Czy na pewno chcesz usunąć tę rezerwację?
                        <br><br>
                    </div>
                    <div class="modal-footer">
                        <div class="btn-group">
                            <button
                                    type="button"
                                    class="btn btn-outline-secondary"
                                    data-bs-dismiss="modal">
                                <i class="bi bi-x-square"></i>
                            </button>
                            <button type="submit"
                                    class="btn btn-danger"
                                    value="Submit">
                                <i class="bi bi-check2-square"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
